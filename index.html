<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Contact manager</span>
            </div>
        </div>
    </div>

    <div id="app-container">
        <div id="main-region" class="container">
            <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
        </div>
    </div>

    <script type="text/template" id="contact-template">
        <p><%- firstName %> <%- lastName %></p>
    </script>


    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/json2/json2.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="./bower_components/backbone.marionette/lib/backbone.marionette.js"></script>

    <script type="text/javascript">

    var ContactManager = new Marionette.Application();

    ContactManager.Contact = Backbone.Model.extend({
        defaults: {
            firstName: ""
        }
    });

    ContactManager.ContactView = Marionette.ItemView.extend({
        template: "#contact-template"
    });

    ContactManager.on("before:start", function(){
        var RegionContainer = Marionette.LayoutView.extend({
            el: "#app-container",

            regions: {
                main: "#main-region"
            }
        });
        ContactManager.regions = new RegionContainer();
    });

    ContactManager.on("start", function() {
        var alice = new ContactManager.Contact({
            lastName: "Arten",
            phoneNumber: "555-0184"
        });

        var aliceView = new ContactManager.ContactView({
            model: alice
        });

        ContactManager.regions.main.show(aliceView);
        console.log("ContactManager has started!")
    });

    ContactManager.start();
    </script>
</body>
</html>
